<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="modal-dialog justify-content-center" style="height: 90%; width: 90%;">
<div class="modal-content">
  <label>Ставка П2</label>
  <label *ngIf="user">Ваши средства: {{user.amountOfMoney}}</label>
  <form *ngIf="user">
    <div class="form-group" >
      <label for="name">Имя:</label>
      <input type="text" class="form-control" id="name" placeholder="Введите ваше имя для подтверждение ставки" [(ngModel)]="nickname" name="user">
    </div>
    <div class="form-group">
      <label for="number">Сумма ставки:</label>
      <input type="number" class="form-control" id="number" placeholder="введите сумму которую хотите поставить" [(ngModel)]="amountOfMoney" name="amountOfMoney">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Отправить</button>
  </form>
</div>
</body>
</html>
